<html>
<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <link rel="stylesheet" href="vendor/css/jquery-ui-1.10.3.custom.min.css" /> <!-- Style -->
<title>GetRunning</title>
<link href="vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="vendor/css/animate.min.css" rel="stylesheet" type="text/css">
<link href="vendor/css/flat-ui.css" rel="stylesheet" type="text/css"> 
<link href="css/style.css" rel="stylesheet" type="text/css">
 <link rel="apple-touch-icon-precomposed" href="img/apple/Icon.png" />
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple/Icon-72.png" />
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple/Icon@2x.png" />
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple/Icon-72@2x.png" />
      <link rel="shortcut icon" href="img/favicon.png">

<script>
var overop;
</script>
<!-- Mapping and logic -->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAue8HUBWPfP9K6blbupxpEYHCj98VnWi0&sensor=false"></script>
</head>

<body>
<div class="timedisp"><i class="glyphicon glyphicon-check" id="chngtd"></i><span id="time"></span></div>
<i id="directbut" class="glyphicon glyphicon-list" onclick="showDirections()"></i>
<i id="abbut" class="glyphicon glyphicon-info-sign" onclick="togabout()"></i>
<i id="infopbut" class="glyphicon glyphicon-chevron-right centerVertical" onclick="infoptoggle()"></i>
<div id="over" class="centerHorizontal centerVertical">
<input id="location" class="overval" placeholder="Location" type="text" x-webkit-speech>
<input id="distance" class="overval" placeholder="Distance (km)" type="number" min=1>
<input type="button" id="subit" class="btn-large btn-block btn-whist btn" value="Run" onclick="submit()">
</div>
 <div id="infop" class="centerVertical">
 <span id="spblock"><span id="prefix"></span><span id="routeDistance"></span></span>
<!-- <input id="directions" class="btn btn-block" type="button" value="Walkthrough">-->
 <input id="closeinfop" class="btn-infop btn btn-block btn-large btn-info" type="button" value="Ok" onclick="infoptoggle()">
 <input id="refreshbut" class="btn-infop btn btn-block btn-large btn-success" type="button" value="New Route?" onclick="refreshdir()"></div>
<div class="anim" id="googleMap"></div>
<div id="ab" class="nsh noop centerHorizontal centerVertical" style="">
<h1>Hey!</h1>
<img id="abim" src="https://1.gravatar.com/avatar/e548b9654646e4a8e85765b6af7296fc?d=https%3A%2F%2Fidenticons.github.com%2F1a9ed14c7286936529716463662a22c7.png&amp;s=420">
<p style="text-align:left; padding-left:20%; padding-top:1%; font-size:1.2em; line-height: 150%;">This is me and me created GetRunning. GetRunning was born to give people the power to quickly create a path the was a suitable distance without slowly manually finding a route by dragging pins round in Google maps.  </p>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
<script src="vendor/js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="js/midway.min.js"></script>
<script>
 $('#subit').click(function() {
 overop = 1;
 console.log('clicked');
 });
 function overtoggle() {
 $('#googleMap').css({"-webkit-filter" : "blur(0)"})
 $('#googleMap').css({"filter" : "blur()"})
 $('#over').css({"opacity" : "0"})
 setTimeout(function () {
 $('#over').css({"display" : "none"})
 }, 600);
 
}</script>
<script>
 $(function() {
 
 $( "#location" ).autocomplete({
 open: function() {
 $('#location').css('border-bottom-left-radius', "0px");
 $('#location').css('border-bottom-right-radius', "0px");
 },
 close: function() {
 $('#location').css('border-bottom-left-radius', "6px");
 $('#location').css('border-bottom-right-radius', "6px");
 },
 source: function( request, response ) {
 $.ajax({
 url: "http://ws.geonames.org/searchJSON",
 dataType: "jsonp",
 search: function(){
 //$ulForResults.empty();
 },
 
 data: {
 featureClass: "P",
 style: "full",
 maxRows: 5,
 name_startsWith: request.term
 },
 success: function( data ) {
 response( $.map( data.geonames, function( item ) {
 return {
 label: item.name + (item.adminName1 ? ", " + item.adminName1 : ""),
 value: item.name + (item.adminName1 ? ", " + item.adminName1 : "")
 }
 }));
 }
 });
 }
 });
 });
 </script>
</body>
</html>
